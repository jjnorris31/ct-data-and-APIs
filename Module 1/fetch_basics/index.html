<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <title>fetch basics</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <img src="" id="rainbow" width="480"/>
  <script>
    // async / await version
    async function catchRainbow() {
      const response = await fetch('https://cdn.shopify.com/s/files/1/0080/8372/products/tattly_rainbow_jessi_arrington_00_1024x1024@2x.png?v=1531923002');
      const blob = await response.blob();
      document.getElementById('rainbow').src = URL.createObjectURL(blob);
    }

    catchRainbow().then(() => {
      console.log('yay')
    }).catch(error => {
        console.log('error!');
        console.error(error);
    });

    // then version
    fetch('https://cdn.shopify.com/s/files/1/0080/8372/products/tattly_rainbow_jessi_arrington_00_1024x1024@2x.png?v=1531923002').then(response => {
      response.blob();
    }).then(blob => {
      document.getElementById('rainbow').src = URL.createObjectURL(blob);
    }).catch(error => {
      console.error(error);
    });
  </script>
</body>
</html>
